<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>exercise 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        font-family: 'Courier New', Courier, monospace;
      }

      .root {
        text-align: center;
      }

      .card,
      .card-2,
      .card-3,
      .card-301 {
        width: clamp(250px, 100%, 1000px);
        margin: 0.5em auto;
      }

      .card {
        padding: 0.8em;
        background-color: #eff0f6;
        border: 1px solid rgb(218, 211, 211);
      }

      .logo-wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 5em;
        margin: 1em;
      }

      .card-2 {
        background-color: #c1e5f3;
        display: flex;
        flex-direction: column;
        gap: 2.5em;
        padding: 1.5em;
      }

      .card-2 form input[type='text'] {
        padding: 0.5em;
        margin: 0.3em;
        border-radius: 5px;
        background-color: white;
        border: 2px solid #fff;
      }

      .card-2 .btn {
        display: block;
        margin: 1em auto;
        min-width: 150px;
        width: 25%;
      }

      .card-3 {
        text-align: left;
        padding: 2em;
        display: flex;
        flex-direction: column;
        gap: 1.5em;
        background-color: white;
        border-radius: 5px;
      }

      .dp {
        border-radius: 50%;
        aspect-ratio: 1;
        overflow: hidden;
      }

      .skills ul {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0.5em;
      }

      .skills ul li {
        padding: 0.5em 1em;
        margin: 0.5em;
        border-radius: 5px;
        background-color: #29cece;
        color: white;
      }

      .p-name {
        text-transform: uppercase;
      }
      .p-job {
        text-transform: capitalize;
      }

      .btn {
        cursor: pointer;
        background-color: #f27373;
        color: white;
        padding: 0.5em 2em;
        border-radius: 5px;
      }

      .rand-color {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div class="root"></div>
  </body>
</html>
