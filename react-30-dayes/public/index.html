<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>React 30 dayes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
        height: 100%;
      }

      h1 {
        letter-spacing: 0.1em;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 100;
        font-size: 1.4rem;
      }

      .root {
        position: relative;
        min-height: 100%;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 80%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 1em;
      }

      ul {
        /* display: flex;
        flex-wrap: wrap;
        width: 100%; */
        margin-left: 15px;
        margin-bottom: 10px;
      }

      ul li {
        list-style: none;
      }

      main {
        padding-bottom: 60px;
      }

      footer {
        position: absolute;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="root"></div>
  </body>
</html>
