<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>exercises2</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .root {
        text-align: center;
      }

      h1 {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode',
          'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      h2 {
        font-family: 'Courier New', Courier, monospace;
      }

      .card1,
      .card2,
      .card3 {
        width: clamp(250px, 100%, 1000px);
        margin: auto;
      }

      .card1 h1,
      .card2 h1,
      .card3 h1 {
        font-size: 2.8rem;
        margin: 0.5em;
      }

      .card1 h2,
      .card2 h2,
      .card3 h2 {
        margin: 0.6em;
        font-size: 1.8rem;
      }

      .num-cont,
      .color-cont {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, auto));
        margin: 1em;
      }

      .num,
      .color {
        display: grid;
        place-items: center;
        margin: 0.05em;
        aspect-ratio: 1;
      }

      .num h1 {
        font-family: monospace;
        color: #fff;
      }

      .color p {
        color: #fff;
      }

      .even {
        background-color: #1dbe74;
      }
      .odd {
        background-color: #fcda41;
      }
      .prime {
        background-color: #fc5d53;
      }

      .bar-wrapper {
        display: flex;
        align-items: center;
        text-align: left;
        margin: 0.5em;
        flex-wrap: wrap;
        gap: 0.5em;
      }

      .bar-wrapper p {
        min-width: 100px;
        width: 13%;
        font-family: 'Courier New', Courier, monospace;
        font-size: clamp(10px, 2vw, 20px);
        font-weight: 700;
      }

      .bar-containar {
        display: flex;
        align-items: center;
        width: 70%;
      }

      .bar {
        background-color: #fea410;
        height: 40px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="root"></div>
  </body>
</html>
