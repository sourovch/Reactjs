<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        line-height: 2;
      }

      .root {
        font-family: sans-serif;
      }

      .app {
        min-height: 100vh;
        text-align: center;
        padding: 2em;
      }

      .user-card,
      .country-wrapper,
      .data-card {
        width: clamp(250px, 100%, 800px);
        margin: 1em auto;
      }

      .user-dp {
        width: 100%;
      }

      .dp-wrapper {
        width: clamp(200px, 15%, 300px);
        aspect-ratio: 1;
        overflow: hidden;
        border-radius: 50%;
        margin: auto;
      }

      .user-name {
        font-size: 1.5rem;
        text-transform: capitalize;
      }

      .name-dp-wrapper {
        width: fit-content;
        text-align: center;
        margin: auto;
      }

      .user-profetion {
        font-family: 'Lucida Sans', 'Lucida Sans Regular',
          'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
          sans-serif;
        letter-spacing: 0.1em;
        text-transform: capitalize;
      }

      .user-skills,
      .country-wrapper,
      .data-card {
        background-color: rgb(240, 240, 240);
        border-radius: 5px;
      }

      .user-skills {
        padding: 1em;
        margin: 1.5em;
      }

      .user-skills ul {
        padding: 1em;
        display: flex;
        flex-wrap: wrap;
        margin-left: 1em;
      }

      .user-skill {
        color: white;
        list-style: none;
        padding: 0.5em 1em;
        background-color: rgb(75, 75, 200);
        margin: 1em;
        border-radius: 5px;
      }

      .country-flag {
        display: block;
        width: 80%;
        margin: auto;
      }

      .country-wrapper {
        text-align: left;
        text-transform: capitalize;
        padding: 2em;
      }

      .country-name {
        text-align: center;
      }

      .data-card {
        --height: 300px;
        min-height: var(--height);
      }

      .loading-wrapper {
        display: grid;
        height: var(--height);
        place-content: center;
      }

      .name-wrapper {
        display: grid;
        place-content: center;
        height: var(--height);
      }

      .animSqr {
        background-color: rgb(252, 80, 80);
        width: 30px;
        aspect-ratio: 1;
        animation: spinnow 1.5s ease-in-out 1s infinite;
      }

      @keyframes spinnow {
        0% {
          transform: rotate(1deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .dark {
        background-color: rgb(40, 50, 50);
        color: white;
      }

      .dark2 {
        background-color: rgb(30, 40, 40);
      }

      .dark-anim {
        background-color: rgb(240, 255, 96);
      }

      .u-btn {
        display: block;
        padding: 1em 2em;
        border: 3px solid rgb(75, 75, 200);
        border-radius: 5px;
        background-color: transparent;
        cursor: pointer;
      }

      .change-btn,
      .country-btn {
        margin: 1em auto;
      }

      .dark-btn {
        border: 3px solid rgb(240, 200, 240);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="root"></div>
  </body>
</html>
